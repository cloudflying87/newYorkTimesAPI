<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <header class="jumbotron jumbotron-fluid mb-5 mx-5">
        <div class="container-fluid">
            <h1 class="display-4 text-center">New York Times Search</h1>
        </div>
    </header>
    <div class="card mx-5">
        <div class="card-heading">
            <p>Search Parameters</p>
        </div>
        <div class="card-body ">
            <label for="basic-url">Search Term:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <!-- <label for="basic-url">Number of Records to Retrieve:</label>
            <div class="dropdown mb-3">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div> -->
            <label for="basic-url">Number of Records to Retrieve:</label>
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect04">
                  <option selected>Choose...</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                </select>
              </div>
              <label for="basic-url">Start Year (Optional):</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <label for="basic-url">End Year (Optional):</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <div class="form-control has-search>
             <button type="button" class="btn btn-light fa fa-search">Search
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
             </button>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>  
</body>
</html>
